{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
    <h2>Editar Producto</h2>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required><br><br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required>{{ producto.descripcion }}</textarea><br><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" value="{{ producto.precio }}" step="0.01" required><br><br>
        <label for="imagen_url">URL de la Imagen:</label>
        <input type="text" id="imagen_url" name="imagen_url" value="{{ producto.imagen_url }}"><br><br>
        <input type="submit" value="Guardar Cambios">
    </form>

    <form method="POST" action="{{ url_for('main.eliminar_producto', producto_id=producto.id) }}" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este producto?');">
        <input type="submit" value="Eliminar Producto" class="btn-eliminar">
    </form>
{% endblock %}
